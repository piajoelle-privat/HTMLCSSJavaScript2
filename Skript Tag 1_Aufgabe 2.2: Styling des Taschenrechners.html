<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table Calculator</title>
    <link rel="stylesheet" href="MeyerWeb%20CSS%20Reset.css">
    <link rel="stylesheet" type="text/css" href="Skript Tag 1_Aufgabe 2.2:Styling des Taschenrechners.css">
</head>
<body>
<table>
    <tr><td id="ErsteReihe" colspan="4"><h1>0</h1></td></tr>
    <tr class="modifyers">
        <td><button>AC</button></td>
        <td><button>+/-</button></td>
        <td><button>%</button></td>
        <td><button class="operation">&divide</button></td>
    </tr>
    <tr>
        <td><button>7</button></td>
        <td><button>8</button></td>
        <td><button>9</button></td>
        <td><button class="operation">X</button></td>
    </tr>
    <tr>
        <td><button>4</button></td>
        <td><button>5</button></td>
        <td><button>6</button></td>
        <td><button class="operation">-</button></td>
    </tr>
    <tr>
        <td><button>1</button></td>
        <td><button>2</button></td>
        <td><button>3</button></td>
        <td><button class="operation">+</button></td>
    </tr>
    <tr class="box">
        <td colspan="2"><button>0</button></td>
        <td><button>.</button></td><td>
        <button class="operation">=</button></td>
    </tr>
</table>
</body>
</html>
